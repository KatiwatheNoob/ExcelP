<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Excel File Upload</title>
</head>
<body>
  <h1>Upload Excel File</h1>
  <form method="post" enctype="multipart/form-data" action="{% url 'fetch' %}">
    {% csrf_token %}
    <input type="file" name="file"><br><br>
    <input type="submit" value="Upload">
  </form>
</body>
</html>
